<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/Arthecnology.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3bcbb0a983.js" crossorigin="anonymous"></script>
    <title>Las mejores series y películas en tendencia en México - Rating actualizado - ¡Descubre qué ver hoy!</title>
  </head>
  <body>
    <section class="flex justify-center items-center gap-4 m-auto">
      
      <div class="p-8 w-3/5 h-1/2 text-center">
        <h1>Consulta las series y peliculas del momento</h1>
        <h3 class="mt-4 text-xl">Todos los dias encuentra algo nuevo para ver</h3>
        <div class="flex justify-center items-center gap-4 mt-8">
          <a href="https://www.facebook.com/arthecnology" target="_blank" class="text-white text-4xl"><i class="fa-brands fa-facebook" style="color: white;"></i></a>
          <a href="https://wa.me/message/IQN66L33SGOYM1" target="_blank" class="no-underline text-white text-4xl"><i class="fa-brands fa-whatsapp" style="color: white;"></i></a>
        </div>
      </div>

      <div class="bg-[rgba(255,255,255,0.8)] p-8 rounded-lg shadow-md w-96 h-1/2">
        <form id="loginForm">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-bold mb-2">Numero de Whatsapp</label>
                <input type="number" id="whatsappNumber" name="whatsappNumber" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu numero de whatsapp">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu contraseña">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Iniciar Sesión
                </button>
                <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    ¿Olvidaste tu contraseña?
                </a>
            </div>
        </form>
      </div>
    </section>

    <div id="toast-container" class="fixed top-4 right-4 z-50"> </div>
    <script type="module" src="js/main.js" defer></script>
  </body>
</html>
