<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/images/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4">Iniciar Sesión</h2>
      <form>
          <div class="mb-4">
              <label for="email" class="block text-gray-700 font-bold mb-2">Correo Electrónico</label>
              <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu correo electrónico">
          </div>
          <div class="mb-6">
              <label for="password" class="block text-gray-700 font-bold mb-2">Contraseña</label>
              <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Ingresa tu contraseña">
          </div>
          <div class="flex items-center justify-between">
              <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                  Iniciar Sesión
              </button>
              <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                  ¿Olvidaste tu contraseña?
              </a>
          </div>
      </form>
  </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
